<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7CHN2YWSKE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-7CHN2YWSKE');
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Structura AI</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: radial-gradient(circle at 20% 30%, rgba(34,197,94,0.15), transparent 50%),
                  radial-gradient(circle at 80% 70%, rgba(147,51,234,0.15), transparent 50%),
                  radial-gradient(circle at 50% 50%, rgba(59,130,246,0.15), transparent 70%);
      background-color: #000;
    }

    .glass {
      backdrop-filter: blur(16px);
      background: rgba(30, 30, 30, 0.75);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(34,197,94,.2), 0 0 40px rgba(147,51,234,.15);
    }

    .input-glow:focus {
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.6);
      border-color: rgba(34, 197, 94, 0.6);
    }

    .logo-shadow {
      box-shadow: 0 0 25px rgba(34, 197, 94, 0.5);
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen font-sans text-gray-100 relative overflow-hidden">

  <!-- Particle Background -->
  <canvas id="particles" class="absolute inset-0"></canvas>
  <div class="absolute inset-0 bg-black/70"></div>

  <!-- Login Card -->
  <div class="glass relative z-10 w-full max-w-md p-8 rounded-xl text-gray-100">
    
    <!-- Logo and App Name -->
    <div class="flex flex-col items-center mb-6">
      <img src="static/com_logo.png" alt="Structura AI Logo" class="h-16 w-16 rounded-full logo-shadow mb-3" />
      <h1 class="text-2xl font-extrabold text-emerald-400 glow">Structura AI</h1>
    </div>

    <h2 class="text-lg font-semibold mb-4 text-center">Login to Your Account</h2>

    <!-- Error Message -->
    {% if error %}
    <div class="bg-red-900/60 border border-red-500 text-red-200 px-4 py-3 rounded mb-4">
      <strong class="font-semibold">Error:</strong> {{ error }}
    </div>
    {% endif %}

    <!-- Login Form -->
    <form method="POST" action="/login" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1 text-gray-300">Username</label>
        <input 
          type="text" 
          name="username" 
          required 
          class="w-full px-4 py-2 border border-gray-700 bg-gray-900/70 rounded-md input-glow focus:outline-none focus:ring-0 transition"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1 text-gray-300">Password</label>
        <input 
          type="password" 
          name="password" 
          required 
          class="w-full px-4 py-2 border border-gray-700 bg-gray-900/70 rounded-md input-glow focus:outline-none focus:ring-0 transition"
        />
      </div>

      <button 
        type="submit" 
        class="w-full bg-emerald-500 hover:bg-emerald-600 text-black font-semibold py-2 rounded-md transition-all duration-200 shadow-md"
      >
        Login
      </button>
    </form>

    <!-- Sign Up Link -->
    <p class="mt-4 text-center text-sm text-gray-400">
      Donâ€™t have an account?
      <a href="/signup" class="text-emerald-400 hover:underline font-medium">Sign Up</a>
    </p>
  </div>

  <!-- Particle Animation -->
  <script>
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particlesArray;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener("resize", function(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    class Particle {
      constructor(x, y, dx, dy, size, color) {
        this.x = x; this.y = y; this.dx = dx; this.dy = dy; this.size = size; this.color = color;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2, false);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
      update() {
        if(this.x + this.size > canvas.width || this.x - this.size < 0) this.dx = -this.dx;
        if(this.y + this.size > canvas.height || this.y - this.size < 0) this.dy = -this.dy;
        this.x += this.dx;
        this.y += this.dy;
        this.draw();
      }
    }

    function init(){
      particlesArray = [];
      for(let i=0; i<60; i++){
        let size = Math.random()*2+1;
        let x = Math.random()*(innerWidth-size*2);
        let y = Math.random()*(innerHeight-size*2);
        let dx = (Math.random()-0.5)*1.5;
        let dy = (Math.random()-0.5)*1.5;
        let color = `rgba(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255}, 0.6)`;
        particlesArray.push(new Particle(x,y,dx,dy,size,color));
      }
    }
    function animate(){
      requestAnimationFrame(animate);
      ctx.clearRect(0,0,innerWidth,innerHeight);
      for(let i=0; i<particlesArray.length; i++){ particlesArray[i].update(); }
    }
    init();
    animate();
  </script>

</body>
</html>
