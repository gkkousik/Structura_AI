<html lang="en">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Structura AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-white min-h-screen flex items-center justify-center">

  <!-- Login Card with Light Green Gradient -->
  <div class="w-full max-w-md p-8 shadow-lg rounded-xl border bg-gradient-to-br from-green-100 via-green-200 to-white text-gray-800">
    
    <!-- Logo and Company Name -->
    <div class="flex flex-col items-center mb-6">
      <img src="{{ url_for('static', filename='image.png') }}" alt="UML Diagram Example" width="60px" class="rounded-lg" style="box-shadow: 0 4px 8px rgba(0, 130, 0, 0.6);">
      <h1 class="text-2xl font-extrabold">Structura AI</h1>
    </div>

    <h2 class="text-xl font-bold mb-4 text-center">Login to Your Account</h2>

    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      <strong>Error:</strong> {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="/login">
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Username</label>
        <input type="text" name="username" required class="w-full px-4 py-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium mb-1">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded transition duration-200">Login</button>
    </form>

    <p class="mt-4 text-center text-sm">Don't have an account? 
      <a href="/signup" class="text-green-600 hover:underline">Sign Up</a>
    </p>
  </div>

</body>
</html>
