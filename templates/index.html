<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Structura AI — UML Generator with AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: 0.15em solid #22c55e;
      font-weight: bold;
      font-size: 2.5rem;
      animation: typing 3s steps(40, end) infinite,
                 blink-caret 0.8s step-end infinite;
    }

    @keyframes typing {
      0% { width: 0 }
      25% { width: 14ch }
      50% { width: 30ch }
      75% { width: 48ch }
      100% { width: 0 }
    }

    @keyframes blink-caret {
      0%,100% { border-color: transparent }
      50% { border-color: #22c55e }
    }

    @media (prefers-reduced-motion: reduce) {
      .typing { animation: none; }
    }
  </style>
</head>
<body class="bg-white text-gray-900">

  <header class="fixed w-full bg-white shadow z-50">

      </div>
    </nav>
  </header>

  <section class="pt-24 pb-12 md:pt-32 bg-gradient-to-br from-green-50 to-white">
    <div class="container mx-auto px-6 flex flex-col md:flex-row items-center">
      <div class="md:w-1/2 md:pr-12">
        <div aria-label="Animated headline — typewriter effect">
          <span class="typing" role="text">
            Generate UML Diagrams • Streamline Software Design • Powered by AI
          </span>
        </div>
        <p class="mt-6 text-lg text-gray-600 leading-relaxed">
          Transform your ideas into professional UML diagrams in seconds. Save time, collaborate easily, and keep design seamless.
        </p>
        <div class="mt-8 flex space-x-4">
          <a href="/login" class="px-8 py-3 bg-green-600 text-white rounded hover:bg-indigo-700 transition transform hover:scale-105">
            Try Now

          <a href="#features" class="px-8 py-3 border border-gray-300 text-gray-700 rounded hover:border-green-600 hover:text-indigo-600 transition transform hover:scale-105">
            Learn More
          </a>
        </div>
      </div>
      <div class="md:w-1/2 mt-12 md:mt-0">
        <img src="{{ url_for('static', filename='com_logo.png') }}" alt="UML Diagram Example"
