<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7CHN2YWSKE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-7CHN2YWSKE');
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Structura AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  
  <style>
    body {
      background: linear-gradient(to top right, #d1fae5, #ffffff);
    }

    .glass {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .input-focus:focus {
      transform: scale(1.02);
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 8px rgba(72, 187, 120, 0.5);
    }

    input {
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.03);
      transition: all 0.3s ease-in-out;
    }

    .logo-shadow {
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.5);
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen font-sans">

  <!-- Signup Card -->
  <div class="glass w-full max-w-md p-8 rounded-xl shadow-2xl border border-green-100 text-gray-800">

    <!-- Branding -->
    <div class="flex flex-col items-center mb-6">
      <img src="static/com_logo.png" alt="Structura AI Logo" class="h-16 w-16 rounded-full logo-shadow mb-2" />
      <h1 class="text-2xl font-extrabold text-green-700">Structura AI</h1>
    </div>

    <h2 class="text-xl font-bold mb-4 text-center">Create Your Account</h2>

    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      <strong>Error:</strong> {{ error }}
    </div>
    {% endif %}

    <form method="POST" action="/signup" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1 text-gray-700">Username</label>
        <input 
          type="text" 
          name="username" 
          required 
          class="w-full px-4 py-2 border border-gray-300 rounded-md input-focus focus:outline-none focus:ring-2 focus:ring-green-400"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1 text-gray-700">Email</label>
        <input 
          type="email" 
          name="email" 
          required 
          class="w-full px-4 py-2 border border-gray-300 rounded-md input-focus focus:outline-none focus:ring-2 focus:ring-green-400"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1 text-gray-700">Phone Number</label>
        <input 
          type="tel" 
          name="phone" 
          required 
          class="w-full px-4 py-2 border border-gray-300 rounded-md input-focus focus:outline-none focus:ring-2 focus:ring-green-400"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1 text-gray-700">Password</label>
        <input 
          type="password" 
          name="password" 
          required 
          class="w-full px-4 py-2 border border-gray-300 rounded-md input-focus focus:outline-none focus:ring-2 focus:ring-green-400"
        />
      </div>

      <button 
        type="submit" 
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-md transition-all duration-200 shadow-md"
      >
        Sign Up
      </button>
    </form>

    <p class="mt-4 text-center text-sm">
      Already have an account?
      <a href="/login" class="text-green-600 hover:underline font-medium">Login</a>
    </p>
  </div>

</body>
</html>
