<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Structura AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    /* Custom transition and animation */
    input:focus {
      transform: scale(1.02);
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 8px rgba(72, 187, 120, 0.6);
    }

    input {
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.03);
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">

  <!-- Sign-Up Card with Gradient and Animations -->
  <div class="w-full max-w-md p-8 shadow-2xl rounded-xl border bg-gradient-to-br from-green-100 via-green-200 to-white text-gray-800">

    <!-- Logo and Header -->
    <div class="flex flex-col items-center mb-6">
      <img src="{{ url_for('static', filename='image.png') }}" alt="UML Diagram Example" width="60px" class="rounded-lg shadow-md" style="box-shadow: 0 4px 8px rgba(0, 130, 0, 0.6);">
      <h1 class="text-2xl font-extrabold mt-2">Structura AI</h1>
    </div>

    <h2 class="text-xl font-bold mb-4 text-center">Create Your Account</h2>

    {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      <strong>Error:</strong> {{ error }}
    </div>
    {% endif %}

    <!-- Signup Form -->
    <form method="POST" action="/signup" class="space-y-4">

      <div>
        <label class="block text-sm font-medium mb-1">Username</label>
        <input type="text" name="username" required class="w-full px-4 py-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Phone Number</label>
        <input type="tel" name="phone" required class="w-full px-4 py-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input type="password" name="password" required class="w-full px-4 py-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded transition duration-300">
        Sign Up
      </button>
    </form>

    <p class="mt-4 text-center text-sm">Already have an account? 
      <a href="/login" class="text-green-600 hover:underline">Login</a>
    </p>

  </div>

</body>
</html>
